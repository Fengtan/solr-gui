log4j.rootLogger=INFO, CONSOLE
log4j.logger.org.apache.http.impl.conn.DefaultClientConnection=DEBUG, CONSOLE
log4j.additivity.org.apache.http.impl.conn.DefaultClientConnection=false
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%t] (%F:%L) - %m%n
